version: "3.7"
services:
  mysql:
    image: mysql:5.7
    container_name: payment-mysql
    working_dir: /app
    volumes:
      - .:/app
    environment:
      - MYSQL_ROOT_PASSWORD=123
      - MYSQL_DATABASE=test_db
      - MYSQL_USER=test_user_name
      - MYSQL_PASSWORD=test_password
    ports:
      - "8085:3306"

  php-fpm:
    build: ./php-fpm
    container_name: payment-php-fpm
    working_dir: /app
    environment:
      PHP_IDE_CONFIG: "serverName=reg-payment"
    volumes:
      - .:/app
      - ./php-fpm/php-ini-overrides.ini:/etc/php/7.4/fpm/conf.d/99-overrides.ini

  webserver:
    image: nginx:alpine
    container_name: payment-webserver
    working_dir: /app
    volumes:
        - .:/app
        - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
     - "8084:80"
    links:
     - php-fpm
